name: Cypress Tests

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      using: 'node20'
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:  
        repository: mendi-J/Technical-Exercise
        ref: master
    - name: Set execute permission for cypress file
      run: chmod +x cypress

    - name: Install Dependencies
      run: npm install

    - name: Run Cypress Tests
      run: npm run cypress:run
